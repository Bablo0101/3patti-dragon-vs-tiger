<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon vs Tiger Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐉 Dragon vs 🐯 Tiger</h1>
    <div class="buttons">
      <button onclick="addResult('Dragon')">Dragon</button>
      <button onclick="addResult('Tiger')">Tiger</button>
      <button onclick="addResult('Tie')">Tie</button>
    </div>
    <div class="prediction">
      <h2>Prediction: <span id="prediction">Waiting...</span></h2>
    </div>
    <div class="history">
      <h3>Last 100 Entries</h3>
      <ul id="historyList"></ul>
    </div>
    <button class="clear" onclick="clearData()">Clear Data</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
